<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    <title>Florida Fish Finder</title>
  </head>
  <body>
      <header class="p-3 d-flex flex-row justify-content-start ">
        <div class="overlay"></div>
        <img class="logo" src="images/bait.svg">
        <video loop autoplay>
          <source src="/media/fish.mp4">
        </video>
        <div class="container h-100">
          <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100">
              <h1 >Florida</h1>
              <h2 >Get Fishin'</h2>
            </div>
          </div>
        </div>
      </header>
      <section class="background d-flex align-items-center justify-content-around " style="height: 500px;">
        <nav class="d-flex align-items-start flex-column mb-3">
          <a class="mb-auto p-2" href="/index.html">Home</a>
          <a class="p-2" href="/profile.html">Profile</a>
          <a class="p-2" href="/map.html">Map</a>
          <a class="p-2" href="/catchStream.html">CatchStream</a>
        </nav>
        <article class="align-self-center mb-5 p-3" id="about">
          <div  class="d-flex flex-row">
            <div id="info" class="d-flex flex-column pr-2">
              <h3>Find The Fish</h3>
              <p class="">Stuff about the website goes in here. Florida Fish Finder</p>
            </div>
            <div id="infoPic">
              <img class="fishPic" src="images/trout.jpg" alt="trout fish">
            </div>
          </div>

            <div id="blog" class="d-flex flex-row">
              <div>
                <img src="images/grouper.jpg" alt="grouper fish">
              </div>
              <div id="infContent">
                <h3>Featured Blog</h3>
                <p>Stuff about the BLOG goes in here. Florida Fish Finder</p>
              </div>     
            </div>
        </article>
        <article>
          <h3>Orlando, FL</h3>
          <h3>Forcast</h3>
          <ul>
            <li>Sunny</li>
            <li>Cloudy</li>
            <li>Rainy</li>
          </ul>
        </article>
      </section>
    
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
